<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Garden with Emotions</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #add8e6; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: start;
            width: 100%;
        }

        .card, .bother-list {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        #zen-garden {
            width: 600px;
            height: 400px;
            background-color: #010101; /* Mind Color */
            border: 10px solid #8b4513; /* Brown border */
            position: relative;
        }

        .tools, .bother-list {
            display: none; /* Hidden initially */
        }

        input[type="text"], button {
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 24px);
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card" id="name-input">
        <h2>Enter Your Name</h2>
        <input type="text" id="username" placeholder="Your name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="container" id="game-container" style="display: none;">
        <div class="bother-list">
            <h3>What's Bothering You?</h3>
            <input type="text" id="bother-input" placeholder="Write here">
            <ul id="bother-list"></ul>
        </div>
        <div id="zen-garden" onclick="addEmotion(event)"></div>
    </div>

    <div class="tools">
        <button onclick="clearSquare()">Relieve Stress</button>
        <button onclick="changeEmotionColor()">Change Emotions</button>
    </div>

    <div id="emotion-count" style="display: none;"></div>

    <script>
        let playerData = [];

        function startGame() {
            const username = document.getElementById('username').value;
            if (username) {
                document.getElementById('name-input').style.display = 'none';
                document.getElementById('game-container').style.display = 'flex';
                document.querySelector('.tools').style.display = 'block';
                document.querySelector('.bother-list').style.display = 'block';
                updatePlayerData(username, 0);
            }
        }

        function addBother() {
            const botherInput = document.getElementById('bother-input');
            const bother = botherInput.value.trim();
            if (bother) {
                const listItem = document.createElement('li');
                listItem.textContent = bother;
                document.getElementById('bother-list').appendChild(listItem);
                botherInput.value = ''; // Clear the input field
            }
        }

        document.getElementById('bother-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addBother();
            }
        });

        function updatePlayerData(username, emotionCount) {
            const playerIndex = playerData.findIndex(player => player.username === username);
            if (playerIndex !== -1) {
                playerData[playerIndex].emotionCount = emotionCount;
            } else {
                playerData.push({ username, emotionCount });
            }
        }

        let emotionCount = 0;

        function addEmotion(event) {
            // If clicked inside the zen garden
            if (event && event.target.id === "zen-garden") {
                const emotion = document.createElement('div');
                emotion.className = 'emotion';
                emotion.style.left = (event.clientX - event.target.offsetLeft) + 'px';
                emotion.style.top = (event.clientY - event.target.offsetTop) + 'px';
                document.getElementById('zen-garden').appendChild(emotion);
                emotionCount++;
                updateEmotionCount();
                const username = document.getElementById('username').value;
                updatePlayerData(username, emotionCount);
            }
        }

        function clearSquare() {
            const zenGarden = document.getElementById('zen-garden');
            while (zenGarden.firstChild) {
                zenGarden.removeChild(zenGarden.firstChild);
            }
            emotionCount = 0;
            updateEmotionCount();
            const username = document.getElementById('username').value;
            updatePlayerData(username, emotionCount);
        }

        function changeEmotionColor() {
            const emotions = document.querySelectorAll('.emotion');
            emotions.forEach(emotion => {
                emotion.style.backgroundColor = getRandomColor();
            });
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function updateEmotionCount() {
            const countElement = document.getElementById('emotion-count');
            countElement.textContent = "Emotions: " + emotionCount;
        }
    </script>
</body>
</html>
