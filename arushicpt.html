<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Garden with Emotions</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #add8e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .card {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        #name-input input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        #name-input button {
            padding: 5px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #name-input button:hover {
            background-color: #45a049;
        }

        #zen-garden {
            width: 600px;
            height: 400px;
            background-color: #010101;
            border: 10px solid #8b4513;
            position: relative;
            margin-bottom: 20px;
        }

        .tools {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Emotion style */
        .emotion {
            width: 30px;
            height: 30px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            position: absolute;
        }

        #title {
            text-align: center;
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        #emotion-count {
            text-align: center;
            color: black;
            font-size: 18px;
            margin-bottom: 20px;
            display: none;
        }
        
        #selection-choice {
            text-align: center;
            display: none;
        }

        #restart-btn {
            margin-top: 20px;
            display: none;
        }

        input[type="radio"] {
            transform: scale(0.8);
        }

        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="card" id="name-input">
        <h2>Enter Your Name</h2>
        <input type="text" id="username" placeholder="Your name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="title">Stress Reliever Game</div>

    <div class="tools">
        <button onclick="clearSquare()" id="relieve-stress">Relieve Stress</button>
        <button onclick="changeEmotionColor()" id="change-emotions">Change Emotions</button>
    </div>

    <div id="zen-garden" style="display: none;" onclick="addEmotion(event)"></div>

    <div id="emotion-count" style="display: none;">Emotions: 0</div>

    <div id="selection-choice" style="display: none;">
        <div class="card">
            <div id="emotion-selection">
                <h3>Select Emotion Color</h3>
                <input type="radio" name="emotion-color" id="red" value="red" onclick="setEmotionColor(this.value)">
                <label for="red">Red</label>
                <input type="radio" name="emotion-color" id="blue" value="blue" onclick="setEmotionColor(this.value)">
                <label for="blue">Blue</label>
            </div>
        </div>
        <button id="restart-btn" onclick="restartGame()">Restart</button>
    </div>

    <script>
        let playerData = [];

        function startGame() {
            const username = document.getElementById('username').value;
            if (username) {
                document.getElementById('name-input').style.display = 'none';
                document.getElementById('title').textContent = username + "'s Stress Reliever Game";
                document.getElementById('title').style.display = 'block';
                document.querySelector('.tools').style.display = 'block';
                document.getElementById('zen-garden').style.display = 'block';
                document.getElementById('emotion-count').style.display = 'block';
                document.getElementById('selection-choice').style.display = 'block';
                document.getElementById('restart-btn').style.display = 'inline-block';
                document.getElementById('relieve-stress').style.display = 'inline-block'; /* Display relieve stress button */
                document.getElementById('change-emotions').style.display = 'inline-block'; /* Display change emotions button */
                updatePlayerData(username, 0);
            }
        }

        function restartGame() {
            window.location.reload();
        }

        function updatePlayerData(username, emotionCount) {
            const playerIndex = playerData.findIndex(player => player.username === username);
            if (playerIndex !== -1) {
                playerData[playerIndex].emotionCount = emotionCount;
            } else {
                playerData.push({ username, emotionCount });
            }
            renderPlayerInfo();
        }

        function renderPlayerInfo() {
            const playerInfoElement = document.getElementById('player-info');
            playerInfoElement.innerHTML = '';
            playerData.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.textContent = player.username + ' - Emotions: ' + player.emotionCount;
                playerInfoElement.appendChild(playerDiv);
            });
        }

        let emotionCount = 0;

        function addEmotion(event) {
            // If clicked inside the zen garden
            if (event && event.target.id === "zen-garden") {
                const emotion = document.createElement('div');
                emotion.className = 'emotion';
                emotion.style.left = (event.clientX - event.target.offsetLeft) + 'px';
                emotion.style.top = (event.clientY - event.target.offsetTop) + 'px';
                document.getElementById('zen-garden').appendChild(emotion);
                emotionCount++;
                updateEmotionCount();
                const username = document.getElementById('username').value;
                updatePlayerData(username, emotionCount);
            }
        }

        function clearSquare() {
            // Remove all emotions
            const zenGarden = document.getElementById('zen-garden');
            while (zenGarden.firstChild) {
                zenGarden.removeChild(zenGarden.firstChild);
            }
            emotionCount = 0;
            updateEmotionCount();
            const username = document.getElementById('username').value;
            updatePlayerData(username, emotionCount);
        }

        function changeEmotionColor() {
            // Change the color of all emotions
            const emotions = document.querySelectorAll('.emotion');
            emotions.forEach(emotion => {
                emotion.style.backgroundColor = getRandomColor();
            });
        }

        function getRandomColor() {
            // Generate a random color
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function updateEmotionCount() {
            const countElement = document.getElementById('emotion-count');
            countElement.textContent = "Emotions: " + emotionCount;
        }

        function setEmotionColor(color) {
            // Set emotion color based on selection
            const emotions = document.querySelectorAll('.emotion');
            emotions.forEach(emotion => {
                emotion.style.backgroundColor = color;
            });
        }
    </script>
</body>
</html>
